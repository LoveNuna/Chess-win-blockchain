<mat-dialog-content>
	<h1>Offer draw?</h1>
	<p>Are you sure you want to offer a draw for this game? If opponent accepts, points with be reduced from both
		players!</p>
	<div class="actions">
		<button class="cancel-button" (click)="respondToRequest(false)">Cancel</button>
		<button class="confirm-button" (click)="respondToRequest(true)">Confirm</button>
	</div>
</mat-dialog-content>
