<mat-dialog-content>
	<h1>Draw offer</h1>
	<p>Opponent offered a draw. If you accept, points with be reduced from both players!</p>
	<div class="actions">
		<button class="cancel-button" (click)="respondToRequest(false)">Cancel</button>
		<button class="confirm-button" (click)="respondToRequest(true)">Confirm</button>
	</div>
</mat-dialog-content>
