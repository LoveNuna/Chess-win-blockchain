<mat-dialog-content>
	<h1>Abandoning game</h1>
	<p>Are you sure you want to abandon this game? You will lose the game automatically!</p>
	<div class="actions">
		<button class="cancel-button" (click)="respondToRequest(false)">Cancel</button>
		<button class="confirm-button" (click)="respondToRequest(true)">Confirm</button>
	</div>
</mat-dialog-content>
